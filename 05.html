<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<!-- html原始表达式 -->
			<h1 title="WELCOME">Hello Everyone ! 2020</h1>
			<!-- 插值表达式 -->
			<h2>{{showTip}}Enjoy</h2>
			<h2>{{showTip+'Enjoy'}}</h2>
			<!-- v-text等同于innerText -->
			<h1 v-text="showTip+'Enjoy'"></h1>
			<!-- v-html等同于innerHtml -->
			<h1 v-html="showTip+'Enjoy'"></h1>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					showTip:'<s>Hello Everyone !<s>'
				}
			})
		</script>
	</body>
</html>
