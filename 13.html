<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<ul>
				<li v-for="(item,idx) of list" :key='idx'>{{item}}-----{{idx}}</li>
			</ul>
			<button @click="handelClick">设置数据</button>
		</div>
		
		<script type="text/javascript">
			//vm对象模型，默认写法vm，可自定义
			let vm = new Vue({
				el:'#root',
				data:{
					list:['A','B','C','D','E']
				},
				methods:{
					handelClick:function  () {
						vm.$set(this.list,'2','CCC')
						vm.$set(this.list,'4','EEE')
					}
				}
			})
		</script>
	</body>
</html>
