<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #87CEFA;
			}
			header{
				display: flex;
				justify-content: space-around;
			}
			span,ul{
				color: snow;
			}
			input{
				width: 60vw;
			}
		</style>
		<script src="vue.js"></script>
	</head>
	<body>
		<main id='root'>
			<header>
				<span>TODOLList</span>
				<input type="text"placeholder="请输入代办事项" v-model="inputValue"/>
				<button @click="handelClick">添加</button>
			</header>
			<ul>
				<li v-for="(item,idx) of list" :key='idx'>{{item}}</li>
			</ul>
		</main>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					inputValue:'',
					list:[],
					
				},
				methods:{
					handelClick:function () {
						//用户输入值添加到数组中
						this.list.push(this.inputValue)
						//清空用户输入值
						this.inputValue=''
					}
				}
			})
		</script>
	</body>
</html>
