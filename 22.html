<html>
	<head>

	<body>
		<div id="app">
			数字A：<num></num>
			数字B：<num></num>
		</div>
		
		
		<script type="text/javascript">
			//组件监听传值
			Vue.component('num',{
				template:'<h2 @click="handleClick" >{{number}}</h2>',
				data:function (){
					return {number:0}
				},
				methods:{
					handleClick:function () {
						this.number++
					}
				}
			})
			
			new Vue ({
				el:'#app',
				methods:{ 
					
				}
			})
		</script>
