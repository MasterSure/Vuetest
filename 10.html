<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#root{
				height: 100px;
				background: #D8BFD8;
			}
		</style>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<button @click="handleClick">显示 / 隐藏</button>
			<!-- v-if和v-else需要紧密相邻使用 -->
			<h1 v-if="display">{{info1}}</h1>
			<h1 v-else>{{info2}}</h1>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					info1:'Hello World!',
					info2:'Welcome!',
					display:true,
					// display:false
				},
				methods:{
					handleClick:function (){
						// 取反操作
						this.display = !this.display  //非（i）我
					}
				}
			})
		</script>
	</body>
</html>
