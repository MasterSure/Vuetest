<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">  
			<son>       <!-- 父组件 -->
			<!-- slot具名插槽的内容 -->
				<div slot="header">Header</div>
				<div slot="footer">Footer</div>
			</son>
		</div>
		
		
		<script type="text/javascript">
			//子组件
			Vue.component('son',{
				// 父组件通过slot插槽向子组件传递DOM
				//template:'<h2> <i> <slot></slot> </i> </h2>',   //template是子组件  son里面的template是父组件这里省略不写
				template:'<h2>\
								<i>\
									<slot name="header"> </slot>\
										<div>MAIN</div>\
									<slot name="footer"> </slot>\
								</i>\
						  </h2>'
			})
			//父组件
			new Vue ({
				el:'#app',
				
			})
		</script>
	</body>
</html>
