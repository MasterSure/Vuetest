<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<ul>
				<li v-for="(item,idx) of userInfo" :key='idx'>{{item}}-----{{idx}}</li>
			</ul>
			<button @click="handelClick">设置数据</button>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					userInfo:{
						//对象循环
						name:'JACK',
						age:30,
						sex:'male'
					}
				},
				methods:{
					handelClick:function  () {
						Vue.set(this.userInfo,'age','25')
						Vue.set(this.userInfo,'country','China')
					}
				}
			})
		</script>
	</body>
</html>
