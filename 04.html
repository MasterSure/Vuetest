<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1 title="WELCOME">Hello Everyone !</h1>
			<!-- v-bind属性绑定 -->
			<h1 v-bind: title="showTip">Hello Everyone !</h1>
			<h1 title="showTip">Hello Everyone !</h1>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					showTip:'Enjoy!'
				}
			})
		</script>
	</body>
</html>
