<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<style type="text/css">
			*{
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<form action="#" method="post">
				姓：<input type="text" v-model="nameA" /> <br>
				名：<input type="text" v-model="nameB" /> <br>
				姓名：<h3>{{name}}</h3>
				<h2>{{num}}</h2>
			</form>
		</div>
		
		<script type="text/javascript">
			
			new Vue({
				el:'#root',
				data:{
					nameA:'Lian',
					nameB:'Shuo',
					num:0
				},
				// computed有缓存机制比methods性能优秀
				computed:{
					name:function (){
						return this.nameA+this.nameB
					}
				},
				//侦听器
				watch:{
					nameA:function(){
						alert('姓改变了')
						this.num++
					},
					nameB:function(){
						alert('名改变了')
						this.num++
					}
				}
			})
		</script>
	</body>
</html>
