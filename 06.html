<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<style type="text/css">
			input{font-size: 24px;}
		</style>
	</head>
	<body>
		<div id="root">
			<input type="text" value="" /> <br> <br>
			
			<!-- v-bind:即：单向绑定 Vue的数据决定页面的显示 -->
			<input type="text" v-bind:value="content" /> <br> <br>
			
			<!-- v-model:：双向绑定 Vue的数据和页面显示相互作用 -->
			<input type="text" v-model="content" />
			
			<h1>{{content}}</h1>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					content:'WELCOME!'
				}
			})
		</script>
	</body>
</html>
